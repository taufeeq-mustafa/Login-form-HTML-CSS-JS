<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
 >


    <title>Login-Form</title>
</head>
<body>
    <div class="container" id="home">
        <div class="login-left">
            <div class="login-header">
                
                <h1>Welcome Traveller <span class="material-symbols-outlined">
                    login
                    </span></h1>
                <p>Please login to continue</p>
            </div>
            <form action="" class="login-form" autocomplete="off">
                <div class="login-content">
                    <div class="form-item">
                        <label for="email">Enter Email </label>
                        <input type="email" name="" id="" placeholder="example@email.com">
                    </div>
                    <div class="form-item">
                        <label for="password">Enter Password</span></label>
                        <label for="text"></label>
                        <input type="password" name="" id="password" placeholder="Enter your Password" required class="pass-key">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" name="" id="rememberMe" checked>
                            <label for="rememberMeCheckbox" class="checkboxlabel">Remember Me</label>
                        </div>
                        
                    </div>
                    <div class="remember-forgot">
                        <a href="#">Forgot password?</a>
                    </div>
                    
                    <div class="buttons">
                        <button type="submit" id="okButton">OK</button>
                        <button type="submit" id="cancelButton">CANCEL</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="login-right">
        
            <h1>UNDER OUR GLORIOUS BLACK SUN</h1>
        </div>
    </div>
    javascript <script src="script.js"></script>
</body>
</html>
